<body>
The ingredients:

    100 g. flour
    10 g. sugar
    1 cup water
    2 eggs
    salt, pepper

The procedure:

    Mix dry ingredients thoroughly.
    Pour in wet ingredients.
    Mix for 10 minutes.
    Bake for one hour at 300 degrees.

Notes:

The recipe may be improved by adding raisins.
