<!DOCTYPE html>   
<html>   
<head>
<title>Using Back and Forward Buttons</title>
</head>
<body>
<h1>Using Back and Forward Buttons</h1>
<p>This page allows you to go back or forward to pages in
the history list. These should be equivalent to the back and forward arrow buttons in the browser's toolbar.</p>
<p>
<input type="button"
onclick="history.back();"
value="Go Back" />
<input type="button"
onclick="history.forward();"
value="Go Forward" />
</p>
</body>
</html>
