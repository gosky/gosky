<!DOCTYPE html>   
<html>   
  <head>
    <title>Functions</title>
    <script type="text/javascript">
    function Greet(who) {
        alert("Greetings, " + who);
    }
    </script>
  </head>
  <body>
    <h1>Function Example</h1>
    <p>Prepare to be greeted twice.</p>
    <script type="text/javascript">
    Greet("Fred");
    Greet("Ethel");
    </script>
</body>
</html>
